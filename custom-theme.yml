extends: default

page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4

base:
  font-size: 10.5
  line-height: 1.6
  font-color: #333333

heading:
  font-color: #1a1a1a
  h1:
    font-size: 24
    margin-top: 0
    margin-bottom: 12
  h2:
    font-size: 18
    margin-top: 18
    margin-bottom: 9
  h3:
    font-size: 14
    margin-top: 12
    margin-bottom: 6

title-page:
  align: center
  background-color: #ffffff
  title:
    font-size: 36
    font-color: #2c5aa0
    margin-top: 2in
  subtitle:
    font-size: 18
    font-color: #666666
    margin-top: 12
  authors:
    font-size: 14
    margin-top: 24
    font-color: #333333
  revision:
    font-size: 11
    margin-top: 12
    font-color: #666666

header:
  height: 0.75in
  line-height: 1
  font-size: 9
  font-color: #666666
  border-color: #dddddd
  border-width: 0.5
  recto:
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: '{chapter-title}'

footer:
  height: 0.75in
  line-height: 1
  font-size: 9
  font-color: #666666
  border-color: #dddddd
  border-width: 0.5
  recto:
    right:
      content: '{page-number}'
    center:
      content: 'Rewilding Software Engineering'
  verso:
    left:
      content: '{page-number}'
    center:
      content: 'Rewilding Software Engineering'

toc:
  font-size: 10
  line-height: 1.4
  indent: 20
  dot-leader:
    font-color: #cccccc

link:
  font-color: #2c5aa0

code:
  font-family: Courier
  font-size: 9
  background-color: #f5f5f5
  border-color: #cccccc
  border-width: 0.5
  border-radius: 2
  padding: [6, 8, 6, 8]

conum:
  font-family: Courier
  font-size: 9
  font-color: #2c5aa0

quote:
  font-size: 10
  font-color: #555555
  border-color: #2c5aa0
  border-width: 4
  padding: [6, 12, 6, 12]
  cite:
    font-size: 9
    font-color: #666666

sidebar:
  background-color: #f9f9f9
  border-color: #cccccc
  border-width: 0.5
  border-radius: 3
  padding: [12, 12, 12, 12]
  title:
    font-size: 11

caption:
  font-size: 9
  font-style: italic
  font-color: #666666
  align: center
  margin-inside: 3
  margin-outside: 6

table:
  border-color: #dddddd
  border-width: 0.5
  head:
    background-color: #f0f0f0
  body:
    stripe-background-color: #f9f9f9

image:
  align: center
